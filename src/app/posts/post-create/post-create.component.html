<div>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <div>
      <input
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Post Title"
        #title="ngModel">
      <div *ngIf="title.invalid">Please enter a post title.</div>
    </div>
    <div>
      <textarea
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel"></textarea>
      <div *ngIf="content.invalid">Please enter a post title.</div>
    </div>
    <button
      type="submit">Save Post</button>
  </form>
</div>
